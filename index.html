<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop</title>
    <!-- Google Font CDN Script -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUI & Tailwind CSS CDN Script -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN Script -->
    <script
      src="https://kit.fontawesome.com/fcf9adfc8c.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "pet-primary": "#FFF9F4",
              "pet-secondary": "#F9DF8A",
            },
            fontFamily: {
              sora: ["Sora", "serif"],
              adlam: ["ADLaM Display", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sora">
    <!-- This is the Header Section -->
    <header></header>
    <!-- This is the Main Section -->
    <main></main>
    <!-- This is the Footer Section -->
    <footer></footer>
  </body>
</html>
